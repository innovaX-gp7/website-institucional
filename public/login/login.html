<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADADOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Login | Innovax </title>
    <link rel="shortcut icon" type="imagex/png" href="../assets/82-Sem-Título_20240828181654.ico">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="../assets/logo.png" alt="Logo" onclick="window.location.href = '../index.html'">
    </header>

    <main>
        <form>
            <div class="form-header">
                <h1>Logar</h1>
                <p> Bem-vindo de volta! No que podemos te ajudar? </p>
            </div>

            <div class="input-content">
                <div>
                    <p> Digite seu email </p>
                    <input type="email" id="iptEmail" placeholder="Roberto@exemplo.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-mail">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                </div>

                <div>
                    <p> Digite sua senha </p>
                    <input type="password" id="iptPasswd" placeholder="Senha">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-lock-keyhole">
                        <circle cx="12" cy="16" r="1" />
                        <rect x="3" y="10" width="18" height="12" rx="2" />
                        <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                    </svg>
                </div>

                <a href="./cadastro.html">Não tem um conta? <span>Registre-se</span></a>


                <p id="warning">Preencha todos os campos</p>

                <button onclick="validar()" id="btnSubmit" type="button">Entrar</button>
            </div>
        </form>

        <aside>
            <img src="../assets/login.svg" alt="">
        </aside>

        <script>


            function validar() {
                const email = document.getElementById('iptEmail');
                const passwd = document.getElementById('iptPasswd');
                const warning = document.getElementById('warning');

                if (!email.value || !passwd.value) {
                    warning.style.display = "block";
                    warning.innerText = "Preencha todos os campos";
                    passwd.classList.add("input-warning")
                    email.classList.add("input-warning")

                    return;
                }


                autenticarEmpresa(email.value, passwd.value)
                    .then((empresaLogada) => {
                        if (empresaLogada) {
                            // Redireciona para o dashboard de empresa
                            setTimeout(() => {
                                window.location.href = "../dashboard/dashboard.html";
                            }, 1000);
                        } else {
                            // Se falhou como empresa, tenta autenticar como funcionário
                            autenticarFuncionario(email.value, passwd.value)
                                .then((funcionarioLogado) => {
                                    if (funcionarioLogado) {
                                        setTimeout(() => {
                                            btnSubmit.innerText = "Login realizado com sucesso"
                                            btnSubmit.style.background = "green"
                                            window.location.href = "../dashboard/dashboard.html";
                                          
                                        }, 1000);
                                    } else {
                                        warning.style.display = "block";
                                        warning.innerText = "Email ou senha incorretos!";
                                    }
                                })
                                .catch((erro) => console.error(erro));
                        }
                    })
                    .catch((erro) => console.error(erro));
            }


            function autenticarEmpresa(email, senha) {
                return fetch("/empresas/autenticar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ emailServer: email, senhaServer: senha }),
                })
                    .then((res) => res.ok ? res.json() : null)
                    .then((json) => {
                        if (json) {
                            sessionStorage.setItem("ID_EMPRESA", json.idEmpresa);
                            sessionStorage.setItem("NOME_EMPRESA", json.nome);
                            sessionStorage.setItem("EMAIL_EMPRESA", json.email);
                            sessionStorage.setItem("CNPJ_EMPRESA", json.cnpj);
                            sessionStorage.setItem("SENHA_EMPRESA", json.senha);
                            return true;
                        }
                        return false;
                    });
            }


            function autenticarFuncionario(email, senha) {
                return fetch("/funcionario/autenticar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ emailServer: email, senhaServer: senha }),
                })
                    .then((res) => res.ok ? res.json() : null)
                    .then((json) => {
                        if (json) {
                            sessionStorage.setItem("ID_FUNCIONARIO", json.idFuncionario);
                            sessionStorage.setItem("NOME_FUNCIONARIO", json.nome);
                            sessionStorage.setItem("EMAIL_FUNCIONARIO", json.email);
                            sessionStorage.setItem("CPF_FUNCIONARIO", json.cpf);
                            sessionStorage.setItem("SENHA_FUNCIONARIO", json.senha);
                            sessionStorage.setItem("FK_EMPRESA", json.fkEmpresaFuncio);
                            return true;
                        }
                        return false;
                    });
            }






        </script>
    </main>
</body>

</html>
