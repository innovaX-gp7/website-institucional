<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- METADADOS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- TITLE -->
        <title>Login | Innovax </title>
    
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo" onclick="window.location.href = '../index.html'">
    </header>

    <main>
        <form>
            <div class="form-header">
                <h1>Cadastrar</h1>
                <p> Bem-vindo! Se cadastre para ter acesso aos nossos recursos! </p>
            </div>

            <div class="input-content">
                <div>
                    <p> Digite seu email </p>
                    <input type="email" placeholder="Roberto@exemplo.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                </div>

                <div>
                    <p> Digite o CNPJ </p>
                    <input type="text" placeholder="00.000.000/0001-00">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building-2"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                </div>  

                <div>
                    <p> Digite sua senha </p>
                    <input type="password" placeholder="Senha">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-keyhole"><circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/></svg>
                </div>

                <a href="./login.html">JÃ¡ tem uma conta? <span>Logar</span></a>

                <button type="button" onclick="window.location.href = './login.html'">Registrar</button>
                
                
            </div>
        </form>

        <aside>
            <img src="../assets/Reforestation-bro.svg" alt="">
        </aside>
    </main>
</body>
</html>
